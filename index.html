<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kredi Hesaplama Formu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h3>KREDİ HESAPLAMA FORMU</h3>
    <form action="#" id="formKredi">
      <label for="txtKrediTutari">Çekilecek kredi tutarını giriniz:</label>

      <input type="text" name="" id="txtKrediTutari" required />
      <label for="faizOrani">Aylık Faiz Oranını giriniz (%):</label>
      <input
        id="faizOrani"
        placeholder="Aylık Faiz Oranını Giriniz(%).."
        required
      />
      <label for="KKDF">KKDF Oranını : (Farklı ise değiştiriniz..)</label>
      <input id="KKDF" value="0.15" />
      <label for="BSMV">BSMV Oranını : (Farklı ise değiştiriniz..)</label>
      <input id="BSMV" value="0.10" />
      <label for="vade">Vade Giriniz(Ay):</label>
      <input type="number" id="vade" required />
      <input
        type="button"
        value="Kredi Geri Ödeme Şartlarını Hesapla"
        onclick="krediHesapla();"
      />
    </form>
    <h5 id="sonuc"></h5>
  </body>
</html>
